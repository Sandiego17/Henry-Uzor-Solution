<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Henry Uzor's Solution</h1>
        <section id="inner-wrapper">
            <h4>Comment Cards</h4>
            <div id="card-wrapper"></div>
        </section>
        <section>
            <h4>Table View</h4>
            <table width="100%">
                <tr>
                    <th>Name</th>
                    <th>Comment</th>
                    <th>Email</th>
                    <th>Post Id</th>
                    <th>Views</th>
                </tr>
                <tbody id="table-body">

                </tbody>
            </table>
        </section>

        <section style="margin-top: 3rem;">
            <h4>Pie chart</h4>
            <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>
        </section>
        <section style="margin-top: 3rem;">
            <h4>Bar chart</h4>
            <canvas id="myCanvasBar" width="900" height="400" style="border: 2px solid black;"></canvas>
        </section>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
